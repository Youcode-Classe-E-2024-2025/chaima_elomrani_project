<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details - ProManage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --accent-primary: #3c366b;
            --accent-secondary: #4c51bf;
            --accent-tertiary: #667eea;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: var(--bg-secondary);
            width: 100%;
            max-width: 450px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 1.5rem;
            margin: 1rem;
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .form-header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.25rem;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.375rem;
        }

        input[type="text"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.875rem;
            color: var(--text-primary);
            background-color: var(--bg-secondary);
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--accent-tertiary);
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .member-list {
            list-style: none;
            margin-top: 0.5rem;
        }

        .member-item {
            display: flex;
            align-items: center;
            background-color: var(--bg-primary);
            padding: 0.375rem 0.5rem;
            border-radius: 4px;
            margin-bottom: 0.375rem;
            font-size: 0.875rem;
        }

        .member-item img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .member-item .remove-member {
            margin-left: auto;
            color: #e53e3e;
            cursor: pointer;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-primary {
            background-color: var(--accent-primary);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: var(--accent-secondary);
        }

        .btn-secondary {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background-color: #e2e8f0;
        }

        .form-actions {
            margin-top: 1.5rem;
        }

        @media (max-width: 480px) {
            .container {
                margin: 0.5rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>Project Details</h1>
            <button type="button" class="close-btn" id="closeBtn">&times;</button>
        </div>
        
        <form id="projectForm">
            <div class="form-group">
                <label for="projectName">Project Name</label>
                <input type="text" id="projectName" name="projectName" required>
            </div>

            <div class="form-group">
                <label for="projectDescription">Description</label>
                <textarea id="projectDescription" name="projectDescription" required></textarea>
            </div>

            <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>

            <div class="form-group">
                <label for="endDate">End Date</label>
                <input type="date" id="endDate" name="endDate" required>
            </div>

            <div class="form-group">
                <label for="projectStatus">Status</label>
                <select id="projectStatus" name="projectStatus" required>
                    <option value="">Select Status</option>
                    <option value="planning">Planning</option>
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                    <option value="on-hold">On Hold</option>
                </select>
            </div>

            <div class="form-group">
                <label for="assignMember">Assign Member</label>
                <div style="display: flex; gap: 0.5rem;">
                    <input type="text" id="assignMember" name="assignMember" placeholder="Enter member name">
                    <button type="button" id="addMemberBtn" class="btn btn-secondary">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>

            <div id="memberListContainer">
                <ul id="memberList" class="member-list"></ul>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Project</button>
            </div>
        </form>
    </div>

    <script>
        const projectForm = document.getElementById('projectForm');
        const addMemberBtn = document.getElementById('addMemberBtn');
        const assignMemberInput = document.getElementById('assignMember');
        const memberList = document.getElementById('memberList');
        const closeBtn = document.getElementById('closeBtn');

        let members = [];

        function addMember(name) {
            const memberId = Date.now();
            const member = { id: memberId, name: name };
            members.push(member);
            renderMemberList();
            assignMemberInput.value = '';
        }

        function removeMember(id) {
            members = members.filter(member => member.id !== id);
            renderMemberList();
        }

        function renderMemberList() {
            memberList.innerHTML = '';
            members.forEach(member => {
                const li = document.createElement('li');
                li.className = 'member-item';
                li.innerHTML = `
                    <img src="https://ui-avatars.com/api/?name=${encodeURIComponent(member.name)}&background=random" alt="${member.name}">
                    <span>${member.name}</span>
                    <i class="fas fa-times remove-member" data-id="${member.id}"></i>
                `;
                memberList.appendChild(li);
            });
        }

        addMemberBtn.addEventListener('click', () => {
            const memberName = assignMemberInput.value.trim();
            if (memberName) {
                addMember(memberName);
            }
        });

        memberList.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-member')) {
                const memberId = parseInt(e.target.getAttribute('data-id'));
                removeMember(memberId);
            }
        });

        projectForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(projectForm);
            const projectData = Object.fromEntries(formData.entries());
            projectData.members = members;

            // Here you would typically send the data to your server
            console.log('Project Data:', projectData);
            alert('Project saved successfully!');
        });

        closeBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to close? All unsaved changes will be lost.')) {
                // Here you would typically close the modal or redirect
                console.log('Closing form...');
            }
        });
    </script>
</body>
</html>
